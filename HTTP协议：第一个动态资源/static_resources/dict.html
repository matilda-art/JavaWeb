<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的翻译器</title>
</head>
<body>
    <h1>我的字典</h1>
    <!—— action 的路径可以有以下几种形式：
        1.http://127.0.0.1:8080/matilda/translate
        2./matilda/translate
        3.translate
    ——>
    <form method="get" action="http://127.0.0.1:8080/matilda/translate">

        <div>
            <label for="en">英文单词</label>
            <input type="text" id="en" name="english" placeholder="请输入英文单词">
        </div>
        <div>
            <button type="submit">翻译</button>
        </div>
    </form>
</body>
</html>
